<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume</title>
</head>
<body>
    <h1>Upload Your Resume</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf">
        <br><br>
        <input type="submit" value="Upload and Rewrite Resume">
    </form>
</body>
</html>
