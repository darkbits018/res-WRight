<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="ms-5">
    <h1>Hello, world!</h1>

    <form action="/submit" method="POST">
        <div class="name mb-3">
            <label for="name">My name is
                <input type="text" name="name" placeholder="Jon div" !required>
            </label>
        </div>
        <div class="mb-3 contact-info d-flex flex-column">
            <label for="email" class="mb-3">Email
                <input type="email" placeholder="jhondoe123@gail.com" !required>
            </label>
            <label for="phone" class="mb-3">Phone number
                <input type="text" name="phone" placeholder="+91 1234567890" !required>
            </label>
            <label for="linkedn" class="mb-3">Linkden Profile
                <input type="text" name="linkedn">
            </label>
            <label for="github" class="mb-3">github Profile
                <input type="text" name="github">
            </label>
        </div>
        <div class="skills mb-3 d-flex flex-column ms-3">
            <label>Skills:</label>
            <label><input type="checkbox" name="skills" value="Python"> Python</label>
            <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>
            <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
            <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
            <label><input type="checkbox" name="skills" value="Java"> Java</label>
            <label><input type="checkbox" name="skills" value="C++"> C++</label>
            <label><input type="checkbox" name="skills" value="Ruby"> Ruby</label>
            <label><input type="checkbox" name="skills" value="PHP"> PHP</label>
            <label><input type="checkbox" name="skills" value="SQL"> SQL</label>
            <label><input type="checkbox" name="skills" value="Go"> Go</label>
            <label><input type="checkbox" name="skills" value="R"> R</label>
            <label><input type="checkbox" name="skills" value="Swift"> Swift</label>
            <label><input type="checkbox" name="skills" value="Kotlin"> Kotlin</label>
            <label><input type="checkbox" name="skills" value="Rust"> Rust</label>
            <label><input type="checkbox" name="skills" value="TypeScript"> TypeScript</label>
            <label><input type="checkbox" name="skills" value="Scala"> Scala</label>
            <label><input type="checkbox" name="skills" value="Dart"> Dart</label>
            <label><input type="checkbox" name="skills" value="Perl"> Perl</label>
            <label><input type="checkbox" name="skills" value="MATLAB"> MATLAB</label>
            <label><input type="checkbox" name="skills" value="SAS"> SAS</label>
            <label><input type="checkbox" name="skills" value="Shell"> Shell</label>
            <label><input type="checkbox" name="skills" value="PowerShell"> PowerShell</label>
            <label><input type="checkbox" name="skills" value="Bash"> Bash</label>
            <label><input type="checkbox" name="skills" value="Lua"> Lua</label>
            <label><input type="checkbox" name="skills" value="Haskell"> Haskell</label>
            <label><input type="checkbox" name="skills" value="Clojure"> Clojure</label>
            <label><input type="checkbox" name="skills" value="Elixir"> Elixir</label>
            <label><input type="checkbox" name="skills" value="F#"> F#</label>
            <label><input type="checkbox" name="skills" value="Objective-C"> Objective-C</label>
            <label><input type="checkbox" name="skills" value="VBA"> VBA</label>
            <label><input type="checkbox" name="skills" value="COBOL"> COBOL</label>
            <label><input type="checkbox" name="skills" value="Fortran"> Fortran</label>
            <label><input type="checkbox" name="skills" value="Erlang"> Erlang</label>
            <label><input type="checkbox" name="skills" value="Groovy"> Groovy</label>
            <label><input type="checkbox" name="skills" value="Crystal"> Crystal</label>
        </div>

        <div id="work-experience-sections">
            <h3>Work Experience</h3>
            <div class="form-group mb-3">
                <label for="job-title-1">Job Title:</label>
                <input type="text" id="job-title-1" name="job_title[]" !required>
            </div>
            <div class="form-group mb-3">
                <label for="company-name-1">Company Name:</label>
                <input type="text" id="company-name-1" name="company_name[]" !required>
            </div>
            <div class="form-group mb-3">
                <label for="years-worked-1">Number of Years Worked:</label>
                <input type="number" id="years-worked-1" name="years_worked[]" min="0" step="0.1" !required>
            </div>
        </div>
        <div class="form-group add-button mb-5">
            <button type="button" onclick="addWorkExperience()">Add More Work Experience</button>
        </div>

        <div id="education-sections">
            <h3>Education</h3>
            <div class="form-group mb-3">
                <label for="degree-1">Degree:</label>
                <input type="text" id="degree-1" name="degree[]" !required>
            </div>
            <div class="form-group mb-3">
                <label for="institution-1">Institution:</label>
                <input type="text" id="institution-1" name="institution[]" !required>
            </div>
            <div class="form-group mb-3">
                <label for="years-attended-1">Number of Years Attended:</label>
                <input type="number" id="years-attended-1" name="years_attended[]" min="0" step="0.1" !required>
            </div>
        </div>
        <div class="form-group add-button mb-5">
            <button type="button" onclick="addEducation()">Add More Education</button>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        let experienceCount = 1;
        let educationCount = 1;


        function addWorkExperience() {
            experienceCount++;

            const workExperienceSections = document.getElementById('work-experience-sections');

            const newSection = document.createElement('div');
            newSection.innerHTML = `
                    <div class="form-group mt-5 mb-3">
                        <label for="job-title-${experienceCount}">Job Title:</label>
                        <input type="text" id="job-title-${experienceCount}" name="job_title[]" !required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="company-name-${experienceCount}">Company Name:</label>
                        <input type="text" id="company-name-${experienceCount}" name="company_name[]" !required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="years-worked-${experienceCount}">Number of Years Worked:</label>
                        <input type="number" id="years-worked-${experienceCount}" name="years_worked[]" min="0" step="0.1" !required>
                    </div>
                `;

            workExperienceSections.appendChild(newSection);
        }

        function addEducation() {
            educationCount++;

            const educationSections = document.getElementById('education-sections');

            const newSection = document.createElement('div');
            newSection.innerHTML = `
                <div class="form-group mt-5 mb-3">
                    <label for="degree-${educationCount}">Degree:</label>
                    <input type="text" id="degree-${educationCount}" name="degree[]" !required>
                </div>
                <div class="form-group mb-3">
                    <label for="institution-${educationCount}">Institution:</label>
                    <input type="text" id="institution-${educationCount}" name="institution[]" !required>
                </div>
                <div class="form-group mb-3">
                    <label for="years-attended-${educationCount}">Number of Years Attended:</label>
                    <input type="number" id="years-attended-${educationCount}" name="years_attended[]" min="0" step="0.1" !required>
                </div>
            `;

            educationSections.appendChild(newSection);
        }
    </script>


</body>

</html>
